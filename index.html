<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FPVS Experiment</title>
    <script src="script.js" defer></script>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }

        #fixation {
            font-size: 50px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }

        #stimulus {
            width: 8cm;
            height: 8cm;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
        }
    </style>
</head>

<body>
    <h1>Press SPACE to Start</h1>
    <div id="fixation">+</div>
    <img id="stimulus" src="" alt="Stimulus">
</body>

</html>
